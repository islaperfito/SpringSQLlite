<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:float="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"></meta>
	<title>User</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
	<div style="text-align: center;">
		<div>
			<h4 style="padding-top: 32px;" > Create User</h4>
			<form method="POST" action="user">
				<div class="form-group row">
					<label class="col-md-3">First Name: </label>
					<input class="col-md-7"type="text" style="width: 68%;padding: .375rem .75rem;font-size: 1rem;line-height: 1.5;color: #495057;background-color: #fff;
				    border: 1px solid #ced4da;border-radius: .25rem;" name="firstName" placeholder="Enter First Name" required>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-md-3">Middle Name: </label>
					<input class="col-md-7"type="text" style="width: 68%;padding: .375rem .75rem;font-size: 1rem;line-height: 1.5;color: #495057;background-color: #fff;
				    border: 1px solid #ced4da;border-radius: .25rem;" name="middleName" placeholder="Enter Middle Name" required>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-md-3">Last Name: </label>
					<input class="col-md-7"type="text" style="width: 68%;padding: .375rem .75rem;font-size: 1rem;line-height: 1.5;color: #495057;background-color: #fff;
				    border: 1px solid #ced4da;border-radius: .25rem;" name="lastName" placeholder="Enter Last Name" required>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-md-3">Gender: </label>
					<input class="col-md-7"type="text" style="width: 68%;padding: .375rem .75rem;font-size: 1rem;line-height: 1.5;color: #495057;background-color: #fff;
				    border: 1px solid #ced4da;border-radius: .25rem;" name="gender" placeholder="Enter Gender" required>
				</div>
				<br>
			  <button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
	
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
